<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Модальное окно с затемнением фона</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
        }
    </style>
</head>

<body class="bg-gray-200">
    <div class="flex justify-center items-center min-h-screen">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Открыть модальное окно
        </button>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Содержимое модального окна здесь...</p>
        </div>
    </div>

    <script>
        // Находим кнопку для открытия модального окна
        var btnOpen = document.querySelector('button');

        // Находим модальное окно по id
        var modal = document.getElementById('myModal');

        // Находим элемент для закрытия модального окна
        var spanClose = document.querySelector('.close');

        // При клике на кнопку, показываем модальное окно
        btnOpen.addEventListener('click', function() {
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden'; // блокируем прокрутку фона
        });

        // При клике на крестик или вне модального окна, скрываем его
        spanClose.addEventListener('click', function() {
            modal.style.display = 'none';
            document.body.style.overflow = ''; // восстанавливаем прокрутку фона
        });

        window.addEventListener('click', function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
                document.body.style.overflow = ''; // восстанавливаем прокрутку фона
            }
        });
    </script>
</body>

</html>
